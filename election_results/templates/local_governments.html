{%extends 'index.html'%}

<style type="text/css">
html, body{
    width:100%;
    height:100%;
}

#main-container{
    width:100%;
    display:flex;
    justify-content:center;
}

</style>

{%block content%}
<div id = "main-container">
    <div id="form">
        <form action="{%url 'election_results:lga' %}" method="POST">
        {% csrf_token %}
        
        <h1>Select a Local Government Area</h1>
        <select name="lga_name">
        {%for lga in lgas%}
        <option value="{{lga.uniqueid}}">{{lga.lga_name}}, {{lga.uniqueid}}</option>
        {%endfor%}
        </select>

        <p>
            <input type="submit" value="Get vote result" />
        </p>
        </form>
    </div>

</div>


{%endblock%}
