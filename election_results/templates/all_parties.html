{%extends 'index.html'%}

<style type="text/css">
html, body{
    width:100%;
    height:100%;
}

#main-container{
    width:100%;
    display:flex;
    justify-content:center;
}

</style>

{%block content%}
<div id = "main-container">
    <div id="form">
        <form action="{%url 'election_results:unit_sum' %}" method="POST">
        {% csrf_token %}
         
        <h1>Select a Polling Unit</h1>
        <select name="unit_name">
        {%for unit in units%}
        <option value="{{unit.uniqueid}}">{{unit.polling_unit_name}}, {{unit.uniqueid}}</option>
        {%endfor%}
        </select>

        <p>
            <input type="submit" value="Get vote result" />
        </p>
        </form>
    </div>

</div>


{%endblock%}
